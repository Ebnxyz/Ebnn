<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>EBNN | Bio (Optimized)</title>
    <meta name="description" content="EBNN Official Links and Bio">
    <meta name="theme-color" content="#050505">

    <link rel="icon" type="image/png" href="https://ebnn.xyz/pfp.png">
    <link rel="apple-touch-icon" href="https://ebnn.xyz/pfp.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary-red: #ff3333;
            --dark-red: #800000;
            --bg-black: #050505;
            --text-light: #ffffff;
            --card-bg: rgba(20, 5, 5, 0.7); /* Slightly higher opacity for less blur load */
        }

        * {
            margin: 0;
            padding: 0;
            /* Ensure cross-browser box model consistency */
            box-sizing: border-box; 
            /* Disable mobile tap highlight for clean UI response on Android/iOS */
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            /* Ensures proper background size on all mobile browsers (dvh for iOS) */
            min-height: 100vh;
            min-height: 100dvh; 
            
            background-color: var(--bg-black);
            /* Radial gradient for modern look, compatible with all modern browsers */
            background-image: radial-gradient(circle at center, var(--dark-red) 0%, var(--bg-black) 95%);
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- ACCESSIBILITY FOCUS STATE (Crucial for keyboard navigation/Windows) --- */
        a:focus-visible, button:focus-visible {
            outline: 2px solid var(--primary-red);
            outline-offset: 4px;
        }

        /* --- CLICK TO ENTER OVERLAY (Handles audio autoplay restrictions on all platforms) --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.6s ease, visibility 0.6s;
        }

        #overlay h1 {
            /* Fluid typography using clamp for perfect scaling across devices */
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            letter-spacing: 3px;
            color: var(--primary-red);
            text-shadow: 0 0 15px var(--primary-red);
            animation: pulseRed 2s infinite;
            padding: 0 20px;
            text-align: center;
        }

        /* --- MAIN CARD (Optimized Glassmorphism) --- */
        .card {
            width: min(90%, 400px);
            
            /* Glassmorphism Optimization: Explicit vendor prefix for older Safari/WebKit */
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); 
            
            border: 1px solid rgba(255, 51, 51, 0.15);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.4); 
            
            border-radius: 24px;
            padding: 40px 25px;
            text-align: center;
            
            /* Animation Init (will-change ensures smooth transformation) */
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            z-index: 10;
            will-change: transform, opacity;
        }

        .card.active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* --- STAGGERED ENTRANCE --- */
        .pfp-container, h2, .status, .link-btn, .audio-control {
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Staggered timings for 5 links + elements */
        .card.active .pfp-container { animation: fadeInUp 0.5s ease forwards 0.2s; }
        .card.active h2 { animation: fadeInUp 0.5s ease forwards 0.3s; }
        .card.active .status { animation: fadeInUp 0.5s ease forwards 0.4s; }
        
        .card.active .links .link-btn:nth-child(1) { animation: fadeInUp 0.5s ease forwards 0.5s; }
        .card.active .links .link-btn:nth-child(2) { animation: fadeInUp 0.5s ease forwards 0.6s; }
        .card.active .links .link-btn:nth-child(3) { animation: fadeInUp 0.5s ease forwards 0.7s; }
        .card.active .links .link-btn:nth-child(4) { animation: fadeInUp 0.5s ease forwards 0.8s; }
        .card.active .links .link-btn:nth-child(5) { animation: fadeInUp 0.5s ease forwards 0.9s; }
        
        .card.active .audio-control { animation: fadeInUp 0.5s ease forwards 1.0s; }

        /* --- PROFILE PICTURE --- */
        .pfp-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
        }

        .pfp {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 51, 51, 0.3);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.2);
            /* Performance Hint for GPU acceleration on hover/transform */
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), border-color 0.3s;
            will-change: transform; 
            
            /* Disable image interaction (Requested) */
            pointer-events: none; 
            /* Optional: Explicitly disable context menu (Fallback) */
            user-select: none;
        }

        .pfp:hover {
            transform: scale(1.08) rotate(3deg);
            border-color: var(--primary-red);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.4);
        }

        /* --- TYPOGRAPHY & LINKS --- */
        h2 { 
            font-size: 2.2rem; 
            margin-bottom: 5px; 
            font-weight: 700; 
            color: #fff; 
            text-shadow: 0 0 15px rgba(255, 51, 51, 0.6); 
            display: inline-flex; /* Allows text and emoji to sit side-by-side */
            align-items: center; /* Vertically aligns text and emoji */
        }
        
        /* Styling for the verified badge */
        .verified-badge {
            height: 1.2em; /* Scales with the font size of the h2 */
            width: auto;
            margin-left: 8px; /* Spacing from the text */
            vertical-align: middle; /* Ensures it aligns nicely with text baseline */
            transition: transform 0.2s ease-in-out;
            
            /* Disable image interaction (Requested) */
            pointer-events: none; 
        }
        
        /* Optional: small bounce on hover for the badge */
        .verified-badge-link:hover .verified-badge {
            transform: translateY(-2px);
        }


        .status { font-size: 0.95rem; color: #ccc; margin-bottom: 35px; font-weight: 300; letter-spacing: 1px; }

        .links { display: flex; flex-direction: column; gap: 16px; width: 100%; }

        .link-btn {
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            color: var(--text-light); background: rgba(0, 0, 0, 0.4); padding: 16px; border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.3s ease; font-weight: 500; font-size: 1rem;
            position: relative; overflow: hidden; 
            /* Mandatory large touch target for mobile usability */
            min-height: 54px; 
            will-change: transform, box-shadow;
        }

        .link-btn i {
            position: absolute; left: 20px; font-size: 1.4rem; color: var(--primary-red);
            transition: transform 0.3s ease;
        }

        /* Hover Effects (Only active on devices that support hover/mouse, important for hybrid devices) */
        @media (hover: hover) {
            .link-btn:hover {
                background: rgba(255, 51, 51, 0.15);
                border-color: var(--primary-red);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(255, 0, 0, 0.15);
            }
            .link-btn:hover i {
                 transform: scale(1.2) rotate(-10deg);
                 text-shadow: 0 0 10px var(--primary-red);
            }
        }

        /* --- AUDIO CONTROL --- */
        .audio-control {
            margin-top: 30px; display: inline-flex; align-items: center; gap: 8px;
            font-size: 0.85rem; color: #888; cursor: pointer; padding: 8px 16px; border-radius: 20px;
            transition: color 0.3s, background 0.3s;
            /* Reset button default styles for cross-browser consistency */
            background: none; 
            border: none; 
            font-family: inherit;
        }
        
        .audio-control:hover, .audio-control:active {
            color: var(--primary-red);
            background: rgba(255,255,255,0.05);
        }

        /* --- ANIMATIONS DEFINITIONS --- */
        @keyframes pulseRed {
            0%, 100% { opacity: 0.7; text-shadow: 0 0 10px var(--primary-red); }
            50% { opacity: 1; text-shadow: 0 0 25px var(--primary-red), 0 0 40px var(--primary-red); }
        }

        /* Crucial for users with motion sensitivity */
        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0s !important; transition-duration: 0s !important; }
        }
    </style>
</head>
<body>

    <div id="overlay" role="button" aria-label="Click to enter website">
        <h1>[ CLICK TO ENTER ]</h1>
    </div>

    <main class="card" id="mainCard">
        
        <div class="pfp-container">
            <img 
                src="https://ebnn.xyz/pfp.png" 
                alt="EBNN Profile Picture" 
                class="pfp" 
                loading="eager"
                oncontextmenu="return false;" <!-- Fallback to disable right-click context menu -->
            
        </div>

        <h2>EBNN
            <a href="https://axt.co.in" target="_blank" rel="noopener noreferrer" class="verified-badge-link" title="Verified Account by AXT (ebnn.xyz)" aria-label="Verified Account by AXT">
                <img 
                    src="https://cdn3.emoji.gg/emojis/29764-verifieds.png" 
                    alt="Verified Badge" 
                    class="verified-badge"
                    oncontextmenu="return false;" <!-- Fallback to disable right-click context menu -->
                >
            </a>
        </h2>
        
        <p class="status">if not now' when"? üçÇ</p>

        <div class="links">
            <a href="https://www.ebnn.xyz/#projects" target="_blank" rel="noopener noreferrer" class="link-btn">
                <i class="fa-solid fa-layer-group"></i>
                <span>Projects</span>
            </a>

            <a href="https://www.ebnn.xyz/#about" target="_blank" rel="noopener noreferrer" class="link-btn">
                <i class="fa-solid fa-user-circle"></i>
                <span>About Me</span>
            </a>
            
            <a href="https://github.com/JINN0SER0THE0SPY" target="_blank" rel="noopener noreferrer" class="link-btn">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span>
            </a>

            <a href="https://discord.com/users/1375329068450447451" target="_blank" rel="noopener noreferrer" class="link-btn">
                <i class="fa-brands fa-discord"></i>
                <span>Discord</span>
            </a>

            <a href="https://www.instagram.com/eb_nnn_" target="_blank" rel="noopener noreferrer" class="link-btn">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>

        <button class="audio-control" onclick="toggleMute()" aria-label="Toggle Background Music">
            <i id="volIcon" class="fa-solid fa-volume-high"></i> 
            <span id="musicStatus">Playing</span>
        </button>
    </main>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://ebnn.xyz/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const overlay = document.getElementById('overlay');
        const mainCard = document.getElementById('mainCard');
        const audio = document.getElementById('bgMusic');
        const volIcon = document.getElementById('volIcon');
        const musicStatus = document.getElementById('musicStatus');

        // --- ENTER SITE ---
        overlay.addEventListener('click', () => {
            // Hide overlay
            overlay.style.opacity = '0';
            overlay.style.visibility = 'hidden';
            
            // Activate entrance animations (staggered CSS)
            mainCard.classList.add('active');

            // Attempt play (using try/catch for cross-browser autoplay error handling)
            audio.volume = 0.4;
            audio.play().catch(err => {
                // If autoplay is blocked on iOS/Android, update UI
                console.log("Autoplay blocked:", err);
                musicStatus.innerText = "Click to play";
                volIcon.className = "fa-solid fa-volume-xmark";
                // Ensure the user knows they need to click the audio control
                audio.muted = false; 
                audio.pause();
            });
        }, { once: true }); // Ensure the click listener is only run once

        // --- AUDIO TOGGLE ---
        function toggleMute() {
            if (audio.paused) {
                // Check if audio needs resetting
                if (audio.ended) audio.currentTime = 0; 
                
                // Play and handle potential play() failure on first interaction
                audio.play().then(() => {
                    volIcon.className = "fa-solid fa-volume-high";
                    musicStatus.innerText = "Playing";
                }).catch(err => {
                    console.error("Manual playback failed:", err);
                    // Inform user if playback still fails (e.g., if media is corrupt or device restrictions)
                    // Note: Since the user clicked, this usually succeeds.
                    musicStatus.innerText = "Error playing audio";
                });
            } else {
                audio.pause();
                volIcon.className = "fa-solid fa-volume-xmark";
                musicStatus.innerText = "Paused";
            }
        }
    </script>
</body>
</html>
